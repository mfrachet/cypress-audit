version: 2.1
jobs:
  unit-tests:
    docker:
      - image: circleci/node:14
    steps:
        - checkout
        - run: yarn install
        - run: yarn lint
        - run: yarn test
  e2e-nextjs:
    docker: 
      - image: cypress/browsers:node14.7.0-chrome84
    steps:
      - checkout
      - run: |
          yarn install
          cd examples/nextjs
          yarn install
          yarn build 
          yarn start &
          yarn e2e:audit:headless
  e2e-cra:
    docker: 
      - image: cypress/browsers:node14.7.0-chrome84
    steps:
      - checkout
      - run: |
          npm i -g serve
          yarn install
          cd examples/cra-authenticated
          yarn install
          yarn build
          serve -s build -l 3000 &
          yarn e2e:audit:headless
  e2e-nx:
    docker: 
      - image: cypress/browsers:node14.7.0-chrome84
    steps:
      - checkout
      - run: |
          yarn install
          cd examples/nx
          yarn install
          yarn e2e nx-e2e
  e2e-external:
    docker: 
      - image: cypress/browsers:node14.7.0-chrome84
    steps:
      - checkout
      - run: |
          yarn install
          yarn e2e:audit:headless
workflows:
    version: 2.1
    build:
      jobs:
        - unit-tests
        - e2e-nextjs
        - e2e-cra
        - e2e-nx
        - e2e-external
   