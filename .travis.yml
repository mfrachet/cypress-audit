language: node_js
node_js:
  - 10
addons:
  chrome: stable
  apt:
    packages:
      - libgconf-2-4
cache:
  npm: true
  directories:
    - ~/.cache
before_script:
  - npm i -g serve
script:
  - cd example/authenticated-page
  - npm build
  - serve -s build -l 3000 &
  - npm run e2e:audit:headless
  - kill $(jobs -p) || true
