name: Automated tests
on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint
  cra:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: yarn

      - name: Running CRA test
        run: |
          npm i -g serve
          cd ./examples/cra-authenticated
          yarn
          yarn build
          serve -s build -l 3000 &
          yarn e2e:audit:headless
